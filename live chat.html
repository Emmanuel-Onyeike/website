<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container d-flex justify-content-center">
            <div class="card mt-5">
              <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
             
                <span class="pb-3">Live chat</span>
               
              </div>
              <div id="chatMessages" class="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
                <div class="d-flex flex-row p-3">
                  <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
                  <div class="chat ml-2 p-3">Hello and thankyou for visiting PA-LEARN. How can i assist you?</div>
                </div>
                <div class="options">
                    <button class="option-btn" id="paymentOption">Payments</button>
                  
                    <button class="option-btn" id="registrationOption">Registration</button>
                    <button class="option-btn" id="userExperienceOption">User Experience</button>
                </div>
                
               
                
            </div>
          </div>
          <audio id="sendSound" src="send-sound.mp3" preload="auto"></audio>
        <script src="script/live chat.js"></script>
	</body>
